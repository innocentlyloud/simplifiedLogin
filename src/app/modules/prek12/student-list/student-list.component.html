<div class="container">
   <div class="row justify-content-around">
     <div class="col-6" *ngFor="let student of students">
       <div class="input-group" id={{student.id}} (click)="onSelect(student)" >
        <span class="input-group-addon" id="btnGroupAddon">{{student.id}}</span>
        <input type="button" class="form-control" placeholder="Input group example" value={{student.name}} aria-describedby="btnGroupAddon">
      </div>
    </div>
   </div>
</div>
